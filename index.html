<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Neato Weatherino</title>
</head>
<body>
  <header class="bg-primary bg-gradient text-white text-center">
    <h1>Neato Weatherino Dashboard</h1>
  </header>

  <main class="container">
    <div class="row">

      <!-- search container with form and previous searches container goes here -->
      <section id="searches" class="col-3">
        <form id="search-form">
          <label for="city" class="fw-bold">Search for a city:</label>
          <input type="text" placeholder="enter a city name" name="city" id="city" class="form-input"/>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="previous-cities">
          <!-- dynamically add buttons to search for previous cities -->
        </div>
      </section>

      <section id="weather-container" class="col-9">
        <!-- current day weather container goes here -->
        <h2 id="current-day-heading">Search a city to see current weather and</h2>
        <div id="current-day-content" class="fw-bold px-2"></div>

        <!-- 5-Day Forecast container goes here -->
        <div>
          <h2>5-Day Forecast</h2>
          <div id="five-day-forecast" class="row">
            <!-- dynamically create forecast cards to go here -->
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
